<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>С Днём Рождения, дядя Саша!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f3f3;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .diamond {
      width: 300px;
      height: 300px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); /* Тень для эффекта */
    }

    .diamond img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .card {
      display: none;
      text-align: center;
      font-size: 24px;
      color: #2c3e50;
      max-width: 400px;
      margin: 20px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .card.show {
      opacity: 1;
    }

  </style>
</head>
<body>
  <div class="diamond" onclick="openCard()">
    <img src="diamond.png" alt="Бриллиант" />
  </div>
  <div class="card" id="card">
    <h2>С Днём Рождения, дядя Саша!</h2>
    <img src="vladpht.jpg" alt="Фото" />
    <p>Желаю счастья, здоровья и радости!</p>
  </div>

  <script>
    function openCard() {
      document.querySelector('.diamond').style.display = 'none';
      let card = document.querySelector('#card');
      card.style.display = 'block';
      setTimeout(() => card.classList.add('show'), 10);
    }
  </script>
</body>
</html>
