<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>С Днём Рождения, дядя Саша!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6e7bff, #4a90e2); /* градиентный фон */
      font-family: 'Poppins', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h2 {
      color: #fff;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .diamond-btn {
      width: 250px;
      height: 250px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #8e44ad;
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); /* форма бриллианта */
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* добавим тень */
      transform: scale(1);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .diamond-btn:hover {
      transform: scale(1.1); /* увеличение при наведении */
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7); /* увеличиваем тень при наведении */
    }

    .diamond-btn span {
      font-size: 24px;
      color: white;
      font-weight: bold;
    }

    .card {
      display: none;
      text-align: center;
      font-size: 24px;
      color: #ffffff;
      max-width: 450px;
      margin-top: 30px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      opacity: 0;
      transition: opacity 0.7s ease-in-out;
    }

    .card.show {
      opacity: 1;
    }

    .card img {
      margin-top: 20px;
      width: 200px;
      height: 200px;
      border-radius: 50%; /* Картинка круглой */
      border: 5px solid #fff;
    }

    .card p {
      font-size: 20px;
      color: #e4e4e4;
    }

    /* Анимация для текста */
    .card h2 {
      font-size: 28px;
      font-weight: 500;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="diamond-btn" onclick="openCard()">
    <span>Нажми на бриллиант</span>
  </div>

  <div class="card" id="card">
    <h2>С Днём Рождения, дядя Саша!</h2>
    <img src="vladpht.jpg" alt="Фото" />
    <p>Желаю счастья, здоровья и радости!</p>
  </div>

  <script>
    function openCard() {
      document.querySelector('.diamond-btn').style.display = 'none';
      let card = document.querySelector('#card');
      card.style.display = 'block';
      setTimeout(() => card.classList.add('show'), 10);
    }
  </script>
</body>
</html>
