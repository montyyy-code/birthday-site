<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>С Днём Рождения, дядя Саша!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6e7bff, #4a90e2); /* градиентный фон */
      font-family: 'Poppins', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h2 {
      color: #fff;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .diamond-btn {
      width: 250px;
      height: 250px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background: url('briliantik.jpg') no-repeat center center; /* Используем briliantik.jpg */
      background-size: contain; /* сохраняем пропорции */
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
      transform: scale(1);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      border-radius: 10px;
      opacity: 1;
      animation: shimmer 2s infinite linear;
    }

    .diamond-btn span {
      font-size: 24px;
      color: white;
      font-weight: bold;
      z-index: 10;
      transition: color 0.5s ease; /* плавное изменение цвета */
    }

    .diamond-btn:hover span {
      color: #ddd; /* Темнеем текст при наведении */
    }

    /* Добавляем анимацию сияния */
    @keyframes shimmer {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .card {
      display: none;
      text-align: center;
      font-size: 24px;
      color: #ffffff;
      max-width: 450px;
      margin-top: 30px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      opacity: 0;
      transition: opacity 0.7s ease-in-out;
    }

    .card.show {
      opacity: 1;
    }

    .card img {
      margin-top: 20px;
      width: 200px;
      height: 200px;
      border-radius: 50%; /* Картинка круглой */
      border: 5px solid #fff;
    }

    .card p {
      font-size: 20px;
      color: #e4e4e4;
    }

    /* Анимация для текста */
    .card h2 {
      font-size: 28px;
      font-weight: 500;
      margin-bottom: 20px;
    }

    /* Эффект для бриллианта при клике */
    .diamond-btn.clicked {
      transform: scale(1.2); /* увеличиваем бриллиант */
      opacity: 0.9;
    }

  </style>
</head>
<body>
  <div class="diamond-btn" onclick="openCard()">
    <span>Нажми на бриллиант</span>
  </div>

  <div class="card" id="card">
    <h2>С Днём Рождения, дядя Саша!</h2>
    <img src="vladpht.jpg" alt="Фото" /> <!-- Путь к твоему фото -->
    <p>Желаю счастья, здоровья и радости!</p>
  </div>

  <script>
    function openCard() {
      // Применяем класс, чтобы увеличить бриллиант и изменить его стиль
      const diamond = document.querySelector('.diamond-btn');
      diamond.classList.add('clicked');

      // Скрываем бриллиант и показываем открытку
      setTimeout(() => {
        diamond.style.display = 'none';
        let card = document.querySelector('#card');
        card.style.display = 'block';
        setTimeout(() => card.classList.add('show'), 10);
      }, 500); // Задержка, чтобы анимация сработала
    }
  </script>
</body>
</html>
